<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
<div class="container">

    <div style="text-align: center;">
        <h1 th:text="'Notes'"></h1>
    </div>

    <div th:each="note : ${notes}" class="form-group mb-2">
        <div class="form-group mb-2">
            <label th:text="'ID: ' + ${note.id}"></label>
            <div th:text="'Title: ' + ${note.title}" class="form-control mb-2"></div>
            <div th:text="'Content: ' + ${note.content}" class="form-control mb-2"></div>
            <a th:href="'http://localhost:8080/note/edit?id=' + ${note.id}" class="btn btn-primary mb-2">Edit</a>
        </div>
    </div>
</div>

<div class="container">
    <form action="/note/create" method="post" class="container col-4">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="form-group mb-2">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" id="title" aria-describedby="noteTitleHelp"
                   placeholder="Enter note title">
            <small id="noteTitleHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group mb-2">
            <label for="noteContent">Content</label>
            <input type="text" name="content" class="form-control" id="noteContent" placeholder="Enter content title">
        </div>

        <button type="submit" class="btn btn-primary mb-2">Create</button>
    </form>
</div>

<div class="container">
    <form action="/note/delete" method="post" class="container col-4">

        <input type="hidden"
               th:name="${_csrf.parameterName}"
               th:value="${_csrf.token}" />

        <div class="form-group mb-2">
            <label for="id-for-delete">Id for delete:</label>
            <input type="text" name="id" class="form-control" id="id-for-delete" placeholder="Enter ID for delete">
        </div>

        <button type="submit" class="btn btn-danger mb-2">Delete</button>
    </form>
</div>

<div class="container">
<form action="/note/logout" method="get" class="container col-4">
    <div class="form-group mb-2">
        <button type="submit" class="btn btn-danger mb-2">Logout</button>
    </div>
</form>
</div>

</body>
</html>
