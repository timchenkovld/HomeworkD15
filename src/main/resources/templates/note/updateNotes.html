<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>

<div class="container">
    <form action="/note/edit" method="post" class="container col-4">

        <div class="form-group mb-2">
            <label for="idForUpdate">Id:</label>
            <input type="text" name="id" id="idForUpdate" th:value="${note.id}" readonly class="form-control"/>
        </div>

        <div class="form-group mb-2">
            <label for="titleForUpdate">Title:</label>
            <input type="text" name="title" id="titleForUpdate" th:value="${note.title}" class="form-control"/>
        </div>

        <div class="form-group mb-2">
            <label for="contentForUpdate">Content:</label>
            <textarea name="content" id="contentForUpdate" cols="30" rows="10" th:text="${note.content}" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary mb-2">Send</button>
    </form>
</div>

</body>
</html>
